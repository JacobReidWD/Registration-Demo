<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        <from action="">
            <div class="container">
                <h1>Register</h1>
                <p>Fill out the form below to register with us.</p>
                <hr/>

                <label for="un"><b>Username</b></label>
                <input type="text" placeholder="Username" name="un" id="un" required />
                <label for="psw"><b>Password</b></label>
                <input type="text" placeholder="Password" name="psw" id="psw" required />
                <label for="cpsw"><b>Confirm Password</b></label>
                <input type="text" placeholder="Password" name="cpsw" id="cpsw" required />

                <hr/>
                <button type="submit">Register</button>
        </from>
    </div>
    </body>
</html>
